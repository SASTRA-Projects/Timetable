name: Flask Health Check

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * 0"
  release:
    types: [published]

jobs:
  check-flask-site:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Retry Health Check Until Ready (Max 3 Attempts)
        run: |
          ATTEMPT=1
          while [ $ATTEMPT -le 3 ]; do
            echo "üîÑ Attempt $ATTEMPT: Checking site status..."
            STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://sastra-3yx3.onrender.com/)
            if [ "$STATUS_CODE" = "200" ] || [ "$STATUS_CODE" = "302" ]; then
              echo "‚úÖ Website is UP. Status Code: $STATUS_CODE"
              break
            fi
            echo "‚ùå Website not ready (Status: $STATUS_CODE). Retrying in 2 minutes..."
            sleep 120
            ATTEMPT=$((ATTEMPT + 1))
          done

          if [ "$STATUS_CODE" != "200" ] && [ "$STATUS_CODE" != "302" ]; then
            echo "üö® Site still DOWN after 3 attempts!"
            exit 1
          fi

      - name: Check Login - DB Connection
        env:
          USERNAME: ${{ secrets.USER }}
          PASSWORD: ${{ secrets.PWD }}
        run: |
          echo "Checking login with test credentials..."
          RESPONSE=$(curl -s -X POST https://sastra-3yx3.onrender.com/login \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "user=$USERNAME&password=$PASSWORD")

          echo "$RESPONSE" | grep -iq "href=\"/\""
          if [ $? -ne 0 ]; then
            echo "‚ùå Login or DB connection failed!"
            exit 1
          fi
          echo "‚úÖ Login and DB check passed!"
