<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <style>
    :root {
      --bg-light: #fefefe;
      --bg-dark: #0d0722;
      --text-light: #2d3748;
      --text-dark: #d4d4d8;
      --footer-text-light: #2d3748;
      --footer-text-dark: #d4d4d8;
      --menu-footer-bg-light: #f5f5f5;
      --menu-footer-bg-dark: #0d0621;
      --link-color: #1d4fa0;
      --link-color-dark: #5d7dd6;
      --link-hover-bg: rgba(50,130,246,0.2);
      --link-hover-bg-dark: rgba(130,50,246,0.2);
      --accent: #3b82f6;
      --accent-dark: #3463e3;
      --input-bg-light: #f9fafb;
      --input-bg-dark: #252b2f;
      --input-border-light: #d1d5db;
      --input-border-dark: #3f4a4b;
      --error: #ef4444;
      --shadow: 0 2px 12px rgba(26,145,197,0.5);
      --footer-shadow: 0 -6px 12px rgb(26,145,197,0.5);
      --transition: all 0.3s ease;
    }

    [data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, "sans-serif";
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: var(--transition);
    }

    nav, footer {
      width: 100%;
      background-color: var(--menu-footer-bg-dark);
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    [data-theme="light"] nav, [data-theme="light"] footer {
      background-color: var(--menu-footer-bg-light);
    }

    nav {
      position: sticky;
      top: 0;
      padding: 1rem 1.5rem;
      z-index: 1000;
    }

    nav ul {
      display: flex;
      list-style: none;
      align-items: center;
      justify-content: flex-end;
      flex-wrap: wrap;
      gap: 1rem;
      width: 100%;
    }

    nav li#home {
      margin-right: auto;
    }

    nav li#about {
      margin-left: auto;
    }

    nav a, nav button {
      color: var(--link-color);
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      background: none;
      border: none;
      cursor: pointer;
      transition: var(--transition);
    }

    [data-theme="dark"] nav a, [data-theme="dark"] nav button {
      color: var(--link-color-dark);
    }

    nav a:hover, nav button:hover {
      background-color: var(--link-hover-bg);
    }

    [data-theme="dark"] nav a:hover, [data-theme="dark"] nav button:hover {
      background-color: var(--link-hover-bg-dark);
    }

    #themeToggle svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
      transition: var(--transition);
    }

    #content {
      padding: 1rem 1.5rem;
      max-width: 900px;
      margin: auto;
      flex: 1;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    footer {
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      box-shadow: var(--footer-shadow);
      color: var(--footer-text-dark);
    }

    [data-theme="light"] footer {
      color: var(--footer-text-light);
    }

    footer p {
      margin: 0.3rem 0;
    }

    hr {
      border: 0;
      height: 1px;
      background: var(--input-border-light);
      margin: 0.5rem 0;
      transition: var(--transition);
    }

    [data-theme="dark"] hr {
      background: var(--input-border-dark);
    }

    @media (max-width: 600px) {
      nav ul {
        justify-content: space-between;
        gap: 0.5rem;
      }
      nav li#home, nav li#about {
        margin: 0;
      }
    }

    .button {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 1rem auto;
      padding: 1rem;
      background-color: var(--accent);
      color: white;
      text-align: center;
      border-radius: 12px;
      font-size: 1.2em;
      transition: background-color 0.3s, transform 0.2s;
    }

    .button:hover {
      background-color: var(--accent-dark);
      transform: scale(1.05);
    }

    .nobulletins {
      list-style: none;
      padding: 0;
    }

    .nobulletins li {
      margin: 1rem 0;
      padding: 1rem;
      background-color: var(--input-bg-light);
      border-radius: 12px;
      box-shadow: var(--shadow);
      transition: transform 0.2s ease;
    }

    .nobulletins li:hover {
      transform: scale(1.02);
    }
  </style>
  {% block head %}{% endblock %}
  <script>
    (function() {
      const theme = localStorage.getItem("theme") || "dark";
      document.documentElement.dataset.theme = theme;
    })();
  </script>
</head>
<body>
  <nav>
    <ul>
      <li id="home"><a href="/">Home</a></li>
      <li id="about"><a href="/about">About</a></li>
      <li class="contact"><a href="#contact">Contact</a></li>
      <li>
        <button id="themeToggle" aria-label="Toggle theme">
          <svg viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg>
        </button>
      </li>
    </ul>
  </nav>
  <div id="content">
    {% block content %}{% endblock %}
  </div>
  <footer>
    <div id="contact">
      <p>For any queries, contact us at: consult@sastra.edu</p>
    </div>
    <p>SASTRA DEEMED UNIVERSITY Â© 2025</p>
    <p>All rights reserved</p>
  </footer>
  <script>
    const btn = document.getElementById("themeToggle");
    const root = document.documentElement;
    const icons = {
      sun: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>',
      moon: '<svg viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg>'
    };
    let theme = localStorage.getItem("theme") || "dark";
    root.dataset.theme = theme;
    btn.innerHTML = icons[theme === "dark" ? "moon" : "sun"];
    btn.addEventListener("click", () => {
      theme = theme === "dark" ? "light" : "dark";
      root.dataset.theme = theme;
      localStorage.setItem("theme", theme);
      btn.innerHTML = icons[theme === "dark" ? "moon" : "sun"];
    });
  </script>
</body>
</html>
