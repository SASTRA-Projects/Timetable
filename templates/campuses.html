{% extends "layout.html" %}

{% block title %}Select Campus{% endblock %}

{% block head %}
<style>
    .lux-button-link {
        display: inline-block;
        width: 322px;
        height: 122px;
        line-height: 122px;
        text-align: center;
        font-size: 1.5rem;
        text-decoration: none;
        background-color: var(--menu-footer-bg-dark);
        color: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(26, 145, 197, 0.5);
        transition: all 0.3s ease;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .lux-button-link:hover {
        background-color: var(--accent-dark);
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(26, 145, 197, 0.65);
    }

    .lux-button-link:active {
        transform: scale(0.98);
    }

    [data-theme="light"] .lux-button-link {
        background-color: var(--accent);
        color: white;
    }

    .grid-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 0.5rem;
        padding: 1rem;
        width: 70vw;
        margin: 0 auto;
    }

    .section-title {
        text-align: center;
        font-size: 2.5rem;
        font-weight: bold;
        margin-top: 2rem;
    }

    .course-table {
        width: 90%;
        margin: 2rem auto;
        border-collapse: collapse;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 1rem;
    }

    .course-table th, .course-table td {
        border: 1px solid #ccc;
        padding: 0.75rem;
        text-align: center;
    }

    .course-table th {
        background-color: var(--menu-footer-bg-dark);
        color: white;
    }

    [data-theme="light"] .course-table th {
        background-color: var(--accent);
        color: white;
    }

    .course-table tr:nth-child(even) {
        background-color: #f2f2f2;
    }
</style>
{% endblock %}

{% block content %}
<p class="section-title">{{ degree }} - {{ stream }} ({{ year }})</p>
<div class="grid-list">
    {% for campus in campuses %}
    <a href="{{ url_for('view_sections', degree=degree, stream=stream, year=year, campus=campus) }}" class="lux-button-link">
        {{ campus }}
    </a>
    {% endfor %}
</div>
{% endblock %}
